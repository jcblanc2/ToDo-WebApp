
{%extends "base.html" %}
{% block title %}Home{% endblock %}
{%block content%}

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles_index.css') }}">

    <div class="ui inverted segment">
      <div class="ui inverted secondary menu">
            <a href="/" class="active item">
              Home
            </a>
            <a href="/about" class="item">
              About
            </a>
            <a class="item">
              Contact
            </a>
      </div>
    </div>

    <br>
    <h1>Task Board</h1>
    <br>
    <br>

    <div class="ui inverted segment" id="container">
        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Enter a task" autofocus required>
            <button class="ui inverted secondary button" type="submit">ADD</button>
        </form>
        <br>

        <table class="ui selectable inverted table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TASKS</th>
                </tr>
            </thead>

            <tbody>
                {% for row in list_todo %}
                    <tr>
                        <td>{{row.id}}</td>
                        <td>{{row.task}}</td>

                        <td class="active-row">
                            <a class="ui inverted secondary button" href="/update/{{row.id}}">Edit</a>
                            <a class="ui inverted secondary button" href="/delete/{{row.id}}" onclick="return confirm('Are You Sure To Delete This Task ?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
